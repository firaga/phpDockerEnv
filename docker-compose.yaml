version: "3"
services:
  nginx:
    container_name: router-nginx
    image: nginx
    ports:
      - "80:80"
      - "444:443"
    volumes:
      - ./src/:/usr/share/nginx/html
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./nginx/crt:/etc/nginx/ssl_key
    networks:
      - router-network
  php:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: router-php
    volumes:
      - ./src:/www
      - ./php/php.ini:/usr/local/etc/php/php.ini
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - router-network
  mysql:
    image: mysql:5.7
    container_name: router-mysql
    ports:
      - "3309:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    networks:
      - router-network
  redis:
    image: redis
    container_name: router-redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - router-network
    volumes:
      - ./redis/config:/docker/config
      - ./redis/data:/data
    command: redis-server /docker/config/redis.conf
networks:
  router-network:
